<html>
  <head>
    <title>começo</title>
  </head>
  <body>
    <h1>
      O começo do java script
    </h1>
  <script>
      function mudah1(){
        const button = document.querySelector('button')

        if(button.innerText == 'como vai?') {
          button.innerText = 'passo bem, obrigado'
        }else{
          button.innerText = 'como vai?'
        }
    }
  </script>
    <button onclick="mudah1()">como vai?</button>
  </body>
 </html>
